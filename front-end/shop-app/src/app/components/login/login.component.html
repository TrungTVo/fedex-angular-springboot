<div class="container-wrapper">
  <ngx-spinner bdColor="rgba(51,51,51,0.8)"
               type="line-scale">
  </ngx-spinner>

  <div class="card mb-3 border-0 shadow">
    <div class="card-body">
      <div class='card-title text-center mb-3'>
        <h3><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Login</h3>
      </div>

      <p *ngIf="success_msg"
         class="text-center alert alert-success">
        {{ success_msg }}
      </p>

      <div class="card-text">
        <form (ngSubmit)="login(email.value, password.value)">
          <div class="form-group row pl-3">

            <label for="email" class="col-md-4 col-form-label d-flex justify-content-start">
              <span [style.color]="'red'">*</span>&nbsp;&nbsp;Email address:
            </label>

            <div class="col-md-8">
              <input name='email' type='text'
                     [ngClass]="{
                      'is-invalid': !isEmailValid()
                    }"
                     class='form-control' id='email'
                     #email
                     placeholder="Enter email">

              <small [ngClass]="{
                        'invalid-feedback': !isEmailValid()
                      }"
                     *ngIf="!isEmailValid()">
                {{ emailErrMsg }}
              </small>
            </div>
          </div>

          <div class="form-group row pl-3 mb-4">
            <label for="password" class="col-md-4 col-form-label d-flex justify-content-start">
              <span [style.color]="'red'">*</span>&nbsp;&nbsp;Password:
            </label>
            <div class="col-md-8">
              <input name='password' type="password"
                     [ngClass]="{
                        'is-invalid': !isPasswordValid()
                      }"
                     class="form-control" id="password"
                     #password
                     placeholder="Enter password">
              <small [ngClass]="{
                        'invalid-feedback': !isPasswordValid()
                      }"
                     *ngIf="!isPasswordValid()">
                {{ passwordErrMsg }}
              </small>
            </div>
          </div>

          <button type="submit" class="btn btn-primary d-block m-auto">
            Login
          </button>
          <small class="text-muted d-block text-center mt-3">Don't have account?
            <a href="/register">Register</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</div>
